<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 10</title>
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <select class="breed-select" data-select></select>

    <p class="loader" data-loader>Loading data, please wait...</p>
    <p class="error" data-error>
      Oops! Something went wrong! Try reloading the page!
    </p>

    <div class="cat-info" data-div>
      <img
        class="cat-photo"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/70/Solid_white.svg/2048px-Solid_white.svg.png"
        alt="Cat"
        width="400px"
      />

      <div class="box">
        <h2 class="breed-name"></h2>
        <p class="breed-description"></p>

        <div class="temperament-box">
          <h3 class="temperament"></h3>
          <p class="temperament-description"></p>
        </div>
      </div>
    </div>

    <script src="./cat-api.js" type="module"></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
